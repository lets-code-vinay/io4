<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Owl</title>
  </head>
  <body>
    <div class="main-class">
      <div class="head">
        <!--
            Eye section
        -->
        <div class="eyes eyes-1">
          <div class="eye-socket eye-socket-1">
            <div class="eye-ball eye-ball-1">
              <div class="pupil pupil-1">
                <div class="reflection reflection-1"></div>
                <div class="reflection reflection-2"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="eyes eyes-2">
          <div class="eye-socket eye-socket-2">
            <div class="eye-ball eye-ball-2">
              <div class="pupil pupil-2">
                <div class="reflection reflection-1"></div>
                <div class="reflection reflection-2"></div>
              </div>
            </div>
          </div>
        </div>

        <!--
            Ear Section
        -->
        <div class="ears ear-left"></div>
        <div class="ears ear-right"></div>

        <!--
            --Beak- section-
        -->
        <div class="beak"></div>
      </div>

      <!--
        -------Body section ------------
      -->
      <div class="body">
        <!--
            Wings
        -->
        <div class="wings wing-1"></div>
        <div class="wings wing-2"></div>

        <!--
            Claws
        -->
        <div class="claws claws-left">
          <div class="claw claw-1"></div>
          <div class="claw claw-2"></div>
          <div class="claw claw-3"></div>
        </div>
        <div class="claws claws-right">
          <div class="claw claw-4"></div>
          <div class="claw claw-5"></div>
          <div class="claw claw-6"></div>
        </div>
      </div>
    </div>
  </body>
</html>
