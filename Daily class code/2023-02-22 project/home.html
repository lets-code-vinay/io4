<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Font family of Shantell Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&family=Shantell+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/brands.min.css"
      integrity="sha512-L+sMmtHht2t5phORf0xXFdTC0rSlML1XcraLTrABli/0MMMylsJi3XA23ReVQkZ7jLkOEIMicWGItyK4CAt2Xw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/fontawesome.min.css"
      integrity="sha512-cHxvm20nkjOUySu7jdwiUxgGy11vuVPE9YeK89geLMLMMEOcKFyS2i+8wo0FOwyQO/bL8Bvq1KMsqK4bbOsPnA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Linking Stylesheet-->
    <link rel="stylesheet" href="home.css" />
    <title>Nike-React</title>
  </head>
  <body>
    <main>
      <!-- Nav bar starts-->
      <header>
        <nav>
          <div class="nav-sides nav-left pointer">
            <img
              src="./assets/images/logos/logo.png"
              alt="nike logo"
              width="80px"
            />
            <p class="brand-title"><span>Nike</span> <span>React</span></p>
          </div>
          <div class="nav-sides nav-right">
            <ul>
              <li class="menus pointer home">Home</li>
              <li class="menus pointer product">Product</li>
              <li class="menus pointer about-us">About us</li>
              <li class="menus pointer contact-us">Contact us</li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- Nav bar ends-->

      <!-- Main banner starts-->
      <section class="banner-section">
        <div class="banner">
          <div class="banner-left">
            <div class="shoe-background"></div>
            <img
              src="./assets/images/products/shoe10.png"
              alt="shoes 9"
              width="62%"
            />
          </div>
          <div class="banner-right">
            <h2 class="banner-text">Nike React</h2>
            <h2 class="banner-text">Infinity Run 2</h2>
            <p>
              Nike shoes offer great comfort and maintain your feet posture
              every time you walk. Nike is one of the most popular brands of
              footwear
            </p>
            <button><i class="fa-solid fa-cart-shopping"></i>Buy Now</button>
          </div>
        </div>
      </section>

      <!-- Main banner ends-->
    </main>
  </body>
</html>
