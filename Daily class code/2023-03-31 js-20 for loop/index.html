<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial</title>
  </head>
  <body>
    <h1>Factorial</h1>
    <script>
      // 5
      // 5, 4,3,2,1
      // 5*4*3*2*1
      // steps
      // 1. number enter
      // 2. multiply by decrementing number
      //  2.1 create a variable to store decrements
      //  2.2 create a loop
      //  2.3 multiply by decrement number

      const num = Number(prompt("Enter any Number"));
      let fact = num;
      let n;

      for (let i = 1; i < num; i++) {
        n = num - i;
        fact = fact * n;
      }
      console.log("fact-", fact);
    </script>
  </body>
</html>
