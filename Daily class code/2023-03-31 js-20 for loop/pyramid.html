<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyramid-star</title>
  </head>
  <body>
    <h1>Pyramid-star</h1>
    <script>
      let row = 10;
      document.write(row, "<br />");

      for (let i = 1; i <= row; i++) {
        for (let j = 1; j <= i; j++) {
          if (i >= j) {
            document.write("*");
          } else {
            document.write("&nbsp;");
          }
        }
        document.write("<br />");
      }
      document.write("<br /> <br/>");

      for (let i = 1; i <= row; i++) {
        for (let j = 1; j <= i; j++) {
          if (j == 1 || i == row || i == j) {
            document.write("* ");
          } else {
            document.write("&nbsp;&nbsp;&nbsp;");
          }
        }
        document.write("<br />");
      }
    </script>
  </body>
</html>
