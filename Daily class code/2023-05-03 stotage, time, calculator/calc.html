<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- Calculator Body -->
    <div class="calc-body">
      <!-- Calculator Display Screen -->
      <div class="calc-screen">
        <div id="calc-operation">0</div>
        <div id="calculation">0</div>
      </div>

      <!-- Calculator Buttons -->
      <div class="calc-button-row">
        <button class="ac" id="all-clear" onclick="getAllClear()">AC</button>
        <button class="opt">&#43;&#47;&#8722;</button>
        <button class="opt">&#37;</button>
        <button class="opt">&#247;</button>
        <button id="button-7" onclick="getSeven()">7</button>
        <button id="button-8" onclick="getEight()">8</button>
        <button id="button-9" onclick="getNine()">9</button>
        <button class="opt" id="multiply" onclick="getMultiplication()">
          &#215;
        </button>
        <button id="button-4" onclick="getFour()">4</button>
        <button id="button-5" onclick="getFive()">5</button>
        <button id="button-6" onclick="getSix()">6</button>
        <button class="opt" id="substract" onclick="getSubtraction()">
          &#8722;
        </button>
        <button id="button-1" onclick="getOne()">1</button>
        <button id="button-2" onclick="getTwo()">2</button>
        <button id="button-3" onclick="getThree()">3</button>
        <button class="opt" id="add" onclick="getAddition()">&#43;</button>
        <button id="button-0" onclick="getZero()">0</button>
        <button id="button-dec" onclick="getDecimal()">.</button>
        <button id="back" onclick="getBack()">&#9003;</button>
        <button class="opt" id="equal" onclick="getResult()">&#61;</button>
      </div>
    </div>
    <script src="./calc.js"></script>
  </body>
</html>
