<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>API</title>
  </head>
  <body>
    <h1>Count: <strong id="count">0</strong></h1>

    <button type="button" class="btn btn-primary" onclick="getIncreaseCount()">
      Increase
    </button>
    <button
      type="button"
      class="btn btn-secondary"
      onclick="getDecreaseCount()"
    >
      Decrease
    </button>
    <button type="button" class="btn btn-success" onclick="getClearCount()">
      Clear
    </button>
    <!--<button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>

    <button type="button" class="btn btn-link">Link</button> -->

    <script>
      let count = 0;
      const countValue = document.getElementById("count");

      /**
       * @description Increase count value
       */
      const getIncreaseCount = () => {
        console.log("getIncreaseCount", countValue);

        count = count + 1;
        countValue.innerText = count;
      };

      /**
       * @description Decrease count value
       */
      const getDecreaseCount = () => {
        console.log("getDecreaseCount", countValue);

        count = count - 1;
        countValue.innerText = count;
      };

      /**
       * @description Clear count value
       */
      const getClearCount = () => {
        countValue.innerText = 0;
      };
    </script>
  </body>
</html>
