<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
  </head>
  <body>
    <h1>Timers</h1>
    <button value="click" onclick="buttonClick()">Increment</button>
    <button value="click" onclick="buttonClickDec()">Decrement</button>

    <h3>Count:<strong id="count">0</strong></h3>

    <ol class="olTag" type="i"></ol>

    <button id="stop">Stop</button>
    <ol class="olTag2" type="a"></ol>

    <script>
      let count = 0;
      const countValue = document.getElementById("count");

      const buttonClick = () => {
        // count = count + 1;
        count++;
        // ++count;
        countValue.innerText = count;
      };

      const buttonClickDec = () => {
        count = count - 1;
        countValue.innerText = count;
      };

      const [olTag] = document.getElementsByClassName("olTag");
      const [olTag2] = document.getElementsByClassName("olTag2");

      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          const liTag = document.createElement("li");
          liTag.innerText = (Math.random() * 100).toFixed(0);
          olTag.append(liTag);
        }, 5000);
      }

      const stopBtn = document.getElementById("stop");

      stopBtn.addEventListener("click", () => {
        console.log("stop click");
        clearInterval(intervalID);
      });

      const intervalID = setInterval(() => {
        const liTag = document.createElement("li");
        liTag.innerText = (Math.random() * 100).toFixed(0);
        olTag2.append(liTag);
      }, 2000);
    </script>
  </body>
</html>
