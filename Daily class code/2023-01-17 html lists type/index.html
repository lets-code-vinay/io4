<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= device-width; initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML- List type</title>
  </head>
  <body>
    <h1>List types</h1>
    <!-- Units: -->
    <!-- 1. px - pixel: 1 inch 96pixel -->
    <!-- 2. % - take size according to parent-->

    <div class="main-div">
      <img
        src="https://media.istockphoto.com/id/534195339/photo/pickachu-toy-character-from-pokemon-anime.jpg?s=612x612&w=0&k=20&c=IQEMX_uCVLqNAu-OcGab6QhUaU8HDbT3rNkqq8Qk9Mo="
        alt="Pickachu"
        class="pikachu"
      />
    </div>
    <section>
      <table>
        <thead>
          <colgroup>
            <col span="1" style="background-color: transparent" />
            <col span="3" style="background-color: yellowgreen" />
          </colgroup>
          <tr>
            <th class="th1">Name</th>
            <th class="th2">District</th>
            <th class="th3">State</th>
            <th class="th4">Country</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Vinay</td>
            <td>Ludhiana</td>
            <td>Punjab</td>
            <td>India</td>
          </tr>

          <tr>
            <td>Ashwin</td>
            <td>Hydrabad</td>
            <td>Telangana</td>
            <td>India</td>
          </tr>

          <tr>
            <td>Neeta</td>
            <td>Mumbai</td>
            <td>Maharashtra</td>
            <td>India</td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
