<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gradients</title>
  </head>
  <body>
    <main>
      <div class="div-1">
        <h1>This is for linear Gradient</h1>
      </div>
      <!--
    Radial Gradient

    background: radial-gradient(color1, color2, color3)
                default Ellipses
   
   background: radial-gradient(circle, color1, color2, color3)
                round shape of colors
   
-->
      <div id="div-2">
        <h1>This is for Radial Gradient</h1>
      </div>

      <div id="div-3">
        <h1>This is for Radial Gradient- Circle</h1>
      </div>

      <div id="div-4">
        <!-- <h1>This is for Radial Gradient- Closest side</h1> -->
      </div>

      <div id="div-5">
        <!-- <h1>This is for Radial Gradient- farthest side</h1> -->
      </div>

      <!--
        Conic-gradient
            it looks like a cone from top view
          1. Simple Conic Gradient
            background: conic-gradient(
            color1,
            color2,
            color3,
            color4 
        );
        Ex:   background: conic-gradient(
        red 15deg,
        yellow 45deg,
        brown 90deg,
        blue 180deg
    );

        
        2. Change starting angle
            background: conic-gradient(
                from angle,
                color1,
                color2,
                color3,
                color4 
        );

        Ex:   background: conic-gradient(
                from 90deg,
                red 15deg,
                yellow 45deg,
                brown 90deg,
                blue 180deg
            );

        3. Change center point of any conic gradient
            background: conic-gradient(
                at left% top%
            color1,
            color2,
            color3,
            color4 
        );
        Ex:   background: conic-gradient(
            at 10% 10%,
            red 15deg,
            yellow 45deg,
            brown 90deg,
            blue 180deg
        );

    -->
      <div id="div-6"></div>

      <div id="div-8"></div>

      <div id="div-9"></div>

      <div id="div-10"></div>
      <div id="div-11"></div>
    </main>
  </body>
</html>
